<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table in HTML </title>
</head>
<body>
    <h1>Table in HTML</h1>

      <!-- table => It is used to make a table in html  -->
    <!-- thead => table head section  -->
    <!-- tbody => tbale body section  -->
    <!-- tfoot => table footer  -->
    <!-- tr => table row -->
    <!-- th => table heading -->
    <!-- td => table data -->
    <!-- caption => Table Caption -->

    

    <table border="" height="500px" width="50%"> 
  
      <caption><u>TABLE</u></caption>
    
          <tr>  
        <thead>

        <th>No.</th>
        <th>Full name</th>
        <th>position</th>
        <th>salary</th>

        </thead>
        
        <tbody>

          <td>1</td> 
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$10000</td>
          
          <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$12000</td>

          </tr>

          <td>3</td>
          <td>Larry Page</td>
          <td>Founder Google</td>
          <td>$14000</td>
        <tr>

          <td>4</td>
          <td>Mark Zuckeberg</td>
          <td>Founder facebook</td>
          <td>$16000</td>

        </tr>

        </tbody>
         </tr>
        


    </table>

        


</body>
</html>
