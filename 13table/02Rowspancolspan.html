    <title>RowSpan ColSpan</title>

<body>
    <table border="" width="50%" height="500px">

        </tr>

            <td>Test</td>
        </tr>
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
        </tr>
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
        </tr>
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
        </tr>
        <tr>
            <td colspan="3">Test</td>
        </tr>

    </table>
</body>
</html>
